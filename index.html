<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5129097020907805" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <title>Speaker Cleaner Pro | Mars Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Professional grade audio utility to eject water and dust from phone speakers. High-frequency precision cleaning.">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --accent: #ff003c; /* MARS RED */
            --accent-glow: rgba(255, 0, 60, 0.5);
            --accent-dim: rgba(255, 0, 60, 0.1);
            --text-main: #ffffff;
            --text-muted: #666666;
            --border: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }

        /* SPACE GRID BACKGROUND */
        .space-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(255, 0, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center top;
            transform: perspective(500px) rotateX(20deg) scale(1.5);
            opacity: 0.2; z-index: -1; pointer-events: none;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
        }

        .shell { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; z-index: 1; }

        /* --- HEADER --- */
        header { text-align: center; margin-top: 30px; text-transform: uppercase; }
        .logo-box { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px; }
        .logo-icon { width: 32px; height: 32px; fill: var(--accent); filter: drop-shadow(0 0 10px var(--accent)); }
        h1 { font-size: 28px; font-weight: 900; color: #fff; margin: 0; letter-spacing: 2px; }
        .badge-pro { 
            background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; 
            border-radius: 2px; margin-left: 5px; letter-spacing: 1px;
        }
        
        .tagline { 
            font-size: 11px; color: var(--text-muted); font-weight: 600; letter-spacing: 3px;
            margin-bottom: 5px;
        }
        .typing-status { font-family: monospace; font-size: 12px; color: var(--accent); min-height: 16px; text-shadow: 0 0 5px var(--accent-dim); }

        /* --- DASHBOARD GAUGES (REDLINE) --- */
        .dashboard-row { display: flex; justify-content: space-between; align-items: flex-end; gap: 10px; margin: 20px 0; }
        
        .gauge-box { position: relative; width: 32%; text-align: center; }
        
        .gauge-ring {
            width: 100%; padding-bottom: 100%;
            border-radius: 50%; border: 2px solid #333; position: relative;
            background: radial-gradient(circle, #151515 0%, #000 100%);
            box-shadow: inset 0 0 20px #000;
            overflow: hidden;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .gauge-ring.active {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-dim), inset 0 0 20px #000;
        }

        .ticks-overlay {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: repeating-conic-gradient(from 225deg, rgba(255, 255, 255, 0.3) 0deg 1deg, transparent 1deg 15deg);
            mask-image: radial-gradient(transparent 60%, black 61%);
            -webkit-mask-image: radial-gradient(transparent 60%, black 61%);
            z-index: 1; opacity: 0.5;
        }

        .gauge-numbers span { position: absolute; color: #666; font-size: 8px; font-weight: bold; z-index: 2; }
        .n-0 { bottom: 20%; left: 20%; }
        .n-50 { top: 15%; left: 50%; transform: translateX(-50%); }
        .n-100 { bottom: 20%; right: 20%; }

        .needle {
            position: absolute; top: 50%; left: 50%; 
            width: 45%; height: 2px; 
            background: var(--accent); 
            transform-origin: 0% 50%; 
            transform: rotate(-135deg); 
            transition: transform 0.1s cubic-bezier(0.1, 0, 0.2, 1);
            box-shadow: 0 0 8px var(--accent); 
            z-index: 4;
        }
        
        .gauge-center {
            position: absolute; top: 38%; left: 38%; width: 24%; height: 24%;
            background: #222; border-radius: 50%; z-index: 5; border: 1px solid #111;
        }
        .gauge-label {
            font-size: 9px; color: #555; margin-top: 8px; text-transform: uppercase; font-weight: 700; letter-spacing: 1px;
        }
        .gauge-val {
            position: absolute; bottom: 25%; width: 100%; text-align: center;
            font-family: monospace; color: var(--accent); font-size: 10px; font-weight: bold; z-index: 1;
            text-shadow: 0 0 5px var(--accent-glow);
        }

        /* --- CONTROL PANEL --- */
        .panel {
            background: rgba(10, 10, 10, 0.8); border: 1px solid var(--border);
            border-radius: 12px; padding: 20px; backdrop-filter: blur(10px);
        }
        .panel-title { 
            font-size: 11px; color: #fff; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; font-weight: 700;
        }
        .panel-title span:last-child { color: var(--accent); }

        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 25px; }
        .mode-btn {
            background: #050505; border: 1px solid #333; color: #666;
            height: 50px; border-radius: 6px; font-size: 8px; font-weight: 700;
            cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; line-height: 1.2;
        }
        .mode-btn:hover { border-color: #888; color: #fff; }
        
        .mode-btn.active { 
            background: var(--accent-dim); border-color: var(--accent); 
            color: #fff; box-shadow: 0 0 15px var(--accent-dim);
        }

        /* --- VOLUME CONTROL --- */
        .vol-box {
            text-align: center; margin-top: 20px; margin-bottom: 5px;
            background: #050505; padding: 15px; border-radius: 8px; border: 1px solid #222;
        }
        .vol-label { font-size: 9px; color: #888; text-transform: uppercase; margin-bottom: 10px; font-weight: 700; letter-spacing: 1px;}
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); margin-top: -6px; box-shadow: 0 0 10px var(--accent); cursor: grab;
            border: 2px solid #fff;
        }

        /* --- COFFEE BUTTON --- */
        .btn-coffee {
            width: 100%; background: #fff; border: none;
            color: #000; padding: 14px; border-radius: 8px;
            font-weight: 900; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,255,255,0.2); margin-bottom: 25px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; letter-spacing: 1px; font-size: 11px;
        }
        .btn-coffee:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }
        
        /* --- TEST BUTTON --- */
        .test-zone { display: flex; justify-content: center; padding-bottom: 10px; margin-top: 15px; }
        .btn-test {
            width: 70px; height: 70px; border-radius: 50%;
            background: transparent;
            border: 2px solid #333;
            color: #666; font-weight: 900; font-size: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-test:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 15px var(--accent-dim); }
        .btn-test.running {
            background: var(--accent); color: #fff; border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow); animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- AD SLOT --- */
        .ad-slot {
            width: 100%; height: 100px; background: #050505; border: 1px solid #222;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: #333; font-size: 9px; margin-top: 10px;
        }

        footer { margin-top: 40px; text-align: center; font-size: 10px; color: #444; padding-bottom: 20px;}
        footer a { color: #666; text-decoration: none; margin: 0 10px; transition: color 0.2s; }
        footer a:hover { color: var(--accent); }

        #cookie-banner {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #111; padding: 15px 30px; border-radius: 4px; border: 1px solid var(--accent);
            z-index: 1000; color: #ccc; font-size: 11px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="space-grid"></div>

<div class="shell">
    <header>
        <div class="logo-box">
            <svg class="logo-icon" viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9-4.5 0-9-5-9-13 0 8-4.5 13-9 13 0 4.97 4.03 9 9 9zM12 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
            <h1>SPEAKER CLEANER<span class="badge-pro">PRO</span></h1>
        </div>
        <div class="tagline">Orbital Audio Diagnostics</div>
        <div class="typing-status" id="type-text">Initialization Complete.</div>
    </header>

    <div class="dashboard-row">
        <div class="gauge-box">
            <div class="gauge-ring" id="ring-load">
                <div class="ticks-overlay"></div>
                <div class="gauge-numbers"><span class="n-0">0</span><span class="n-50">50</span><span class="n-100">100</span></div>
                <div class="gauge-center"></div>
                <div class="needle" id="needle-load"></div>
                <div class="gauge-val" id="val-load">0%</div>
            </div>
            <div class="gauge-label">CPU LOAD</div>
        </div>
        
        <div class="gauge-box" style="width: 40%;">
            <div class="gauge-ring active" id="ring-hz">
                <div class="ticks-overlay"></div>
                <div class="gauge-numbers" style="color: #888;"><span class="n-0">0</span><span class="n-50">10k</span><span class="n-100">20k</span></div>
                <div class="gauge-center"></div>
                <div class="needle" id="needle-hz" style="height: 3px; background: #fff; box-shadow: 0 0 10px #fff;"></div>
                <div class="gauge-val" id="val-hz" style="color: #fff; text-shadow:none;">0 Hz</div>
            </div>
            <div class="gauge-label" style="color: var(--accent);">FREQUENCY</div>
        </div>
        
        <div class="gauge-box">
            <div class="gauge-ring" id="ring-db">
                <div class="ticks-overlay"></div>
                <div class="gauge-numbers"><span class="n-0">0</span><span class="n-50">5</span><span class="n-100">10</span></div>
                <div class="gauge-center"></div>
                <div class="needle" id="needle-db"></div>
                <div class="gauge-val" id="val-db">0</div>
            </div>
            <div class="gauge-label">GAIN</div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-title"><span>Water Ejection</span> <span>Liquid</span></div>
        <div class="btn-grid">
            <button class="mode-btn" onclick="setMode('water', 1)">APPLE<br>165Hz</button>
            <button class="mode-btn" onclick="setMode('water', 2)">PRESS<br>200Hz</button>
            <button class="mode-btn" onclick="setMode('water', 3)">HYDRO<br>285Hz</button>
            <button class="mode-btn" onclick="setMode('water', 4)">WAVE<br>350Hz</button>
            <button class="mode-btn" onclick="setMode('water', 5)">AIR<br>440Hz</button>
        </div>

        <div class="panel-title"><span>Dust Purge</span> <span>Vibrate</span></div>
        <div class="btn-grid">
            <button class="mode-btn" onclick="setMode('dust', 1)">DEEP<br>60Hz</button>
            <button class="mode-btn" onclick="setMode('dust', 2)">BRKR<br>120Hz</button>
            <button class="mode-btn" onclick="setMode('dust', 3)">MESH<br>500Hz</button>
            <button class="mode-btn" onclick="setMode('dust', 4)">FINE<br>800Hz</button>
            <button class="mode-btn" onclick="setMode('dust', 5)">FINAL<br>1kHz</button>
        </div>

        <div class="vol-box">
            <div class="vol-label">Master Output Level</div>
            <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="1" oninput="updateVolume(this.value)">
        </div>

        <button class="btn-coffee" onclick="window.open('https://buymeacoffee.com/donshehab')">
            <svg style="width:16px;height:16px;fill:currentColor" viewBox="0 0 24 24"><path d="M20 3H4v10c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-3h2c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 5h-2V5h2v3zM4 19h16v2H4z"/></svg>
            Support The Mission
        </button>

        <div class="test-zone">
            <button class="btn-test" id="btn-test" onclick="toggleTest()">TEST</button>
        </div>
    </div>

    <div class="ad-slot">
        <span style="opacity: 0.5;">ADVERTISEMENT</span>
    </div>

    <footer>
        <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a> • <a href="contact.html">Contact</a>
        <br><br>© 2026 WaterInMySpeaker.com
    </footer>
</div>

<div id="cookie-banner">
    <span style="margin-right: 15px;">System uses cookies for telemetry.</span>
    <button onclick="acceptCookies()" style="background: var(--accent); color: white; border: none; padding: 5px 15px; border-radius: 2px; font-weight: bold; cursor:pointer;">ACKNOWLEDGE</button>
</div>

<script>
    // --- COOKIE ---
    if (!localStorage.getItem('cookiesAccepted')) document.getElementById('cookie-banner').style.display = 'block';
    function acceptCookies() { localStorage.setItem('cookiesAccepted', 'true'); document.getElementById('cookie-banner').style.display = 'none'; }

    // --- TYPING HEADER ---
    const typeText = document.getElementById('type-text');
    const phrases = ["System Ready.", "Select Sequence.", "Hardware Detected."];
    let pIdx = 0;
    function typeWriter(text, i, cb) {
        if (i < text.length) {
            typeText.innerHTML = text.substring(0, i+1);
            setTimeout(() => typeWriter(text, i+1, cb), 40);
        } else setTimeout(cb, 2000);
    }
    function loopType() {
        typeWriter(phrases[pIdx], 0, () => {
            pIdx = (pIdx + 1) % phrases.length;
            loopType();
        });
    }
    loopType();

    // --- AUDIO ENGINE ---
    let ctx, osc, gainNode, interval;
    let isPlaying = false;
    let currentVol = 1;

    async function initAudio() {
        if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
        if (ctx.state === 'suspended') await ctx.resume();
    }

    function updateVolume(val) {
        currentVol = val;
        if(gainNode) gainNode.gain.setTargetAtTime(val, ctx.currentTime, 0.1);
        updateGauges(0, val, true);
    }

    function stop() {
        if (osc) { try{osc.stop(); osc.disconnect();}catch(e){} osc = null; }
        if (interval) clearInterval(interval);
        isPlaying = false;
        resetGauges();
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-test').classList.remove('running');
        document.getElementById('btn-test').innerText = "TEST";
        
        // Dim Rings
        document.getElementById('ring-load').classList.remove('active');
        document.getElementById('ring-db').classList.remove('active');
    }

    function playTone(freq, type='sine') {
        osc = ctx.createOscillator();
        gainNode = ctx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        osc.connect(gainNode);
        gainNode.connect(ctx.destination);
        gainNode.gain.setValueAtTime(0.01, ctx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(currentVol, ctx.currentTime + 0.1);
        osc.start();
        
        // Light up rings
        document.getElementById('ring-load').classList.add('active');
        document.getElementById('ring-db').classList.add('active');
        
        visualizerLoop(freq);
    }

    // --- GAUGE LOGIC ---
    function visualizerLoop(baseFreq) {
        if (!isPlaying) return;
        let dispFreq = baseFreq + (Math.random() * 5);
        let load = 40 + Math.random() * 30;
        updateGauges(dispFreq, currentVol, false, load);
        setTimeout(() => visualizerLoop(baseFreq), 100);
    }

    function updateGauges(hz, vol, volOnly=false, load=0) {
        // Gain
        const vRot = -135 + (vol * 270);
        document.getElementById('needle-db').style.transform = `rotate(${vRot}deg)`;
        document.getElementById('val-db').innerText = Math.round(vol * 10);
        
        if (volOnly && !isPlaying) return;

        // Hz
        let hRot = -135 + (Math.min(hz, 20000) / 20000 * 270);
        if (hz === 0) hRot = -135;
        document.getElementById('needle-hz').style.transform = `rotate(${hRot}deg)`;
        if (hz > 0) document.getElementById('val-hz').innerText = Math.round(hz) + " Hz";

        // Load
        if (isPlaying) {
            const lRot = -135 + (load / 100 * 270);
            document.getElementById('needle-load').style.transform = `rotate(${lRot}deg)`;
            document.getElementById('val-load').innerText = Math.round(load) + "%";
        }
    }

    function resetGauges() {
        document.getElementById('needle-hz').style.transform = `rotate(-135deg)`;
        document.getElementById('val-hz').innerText = "0 Hz";
        document.getElementById('needle-load').style.transform = `rotate(-135deg)`;
        document.getElementById('val-load').innerText = "0%";
        updateGauges(0, currentVol, true);
    }

    // --- MODES ---
    async function setMode(type, id) {
        await initAudio();
        stop();
        isPlaying = true;
        
        const btnIndex = (type === 'water' ? 0 : 5) + (id - 1);
        document.querySelectorAll('.mode-btn')[btnIndex].classList.add('active');

        if (type === 'water') {
            // 1- Apple Expel Tone 165hz (Sawtooth)
            // 2- Pressure Pulse 200hz (Square)
            // 3- Hydro Shake 285hz (Sine)
            // 4- Wave Ejector 350hz (Sawtooth)
            // 5- Airflow Booster 440hz (Sine)
            const freqs = [165, 200, 285, 350, 440];
            const waves = ['sawtooth', 'square', 'sine', 'sawtooth', 'sine'];
            playTone(freqs[id-1], waves[id-1]);
        } else {
            // Dust: Low freq shake
            // 1- Deep Shake 60hz (Square for max vibration)
            // 2- Dust Breaker 120hz (Sawtooth)
            // 3- Mesh Rattle 500hz (Square)
            // 4- Fine Particle Sweep 800hz (Sawtooth)
            // 5- Final Polish Tone 1000hz (Sine)
            const freqs = [60, 120, 500, 800, 1000];
            const waves = ['square', 'sawtooth', 'square', 'sawtooth', 'sine'];
            playTone(freqs[id-1], waves[id-1]);
        }
    }

    async function toggleTest() {
        await initAudio();
        if (isPlaying) stop();
        else {
            isPlaying = true;
            document.getElementById('btn-test').classList.add('running');
            document.getElementById('btn-test').innerText = "STOP";
            playTone(440, 'sine');
        }
    }
</script>
</body>
</html>
