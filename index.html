    <style>
        :root {
            --bg: #050505;
            --panel: #111111;
            --neon: #39ff14;
            --neon-glow: rgba(57, 255, 20, 0.4);
            --danger: #ff003c;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border: #222222;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- BACKGROUND FX --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1; z-index: -1; pointer-events: none;
        }

        .shell { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 24px; z-index: 1; }

        /* --- HEADER BRANDING --- */
        header { 
            display: flex; flex-direction: column; align-items: center; margin: 30px 0 10px; 
            text-transform: uppercase; letter-spacing: 2px;
        }
        .logo-box {
            display: flex; align-items: center; gap: 10px; margin-bottom: 5px;
        }
        .logo-icon {
            width: 32px; height: 32px; fill: var(--neon); filter: drop-shadow(0 0 8px var(--neon-glow));
        }
        h1 { 
            font-size: 28px; font-weight: 900; color: #fff; margin: 0;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .badge-pro {
            background: var(--neon); color: #000; font-size: 10px; font-weight: 900;
            padding: 2px 6px; border-radius: 4px; transform: skew(-10deg); margin-left: 5px;
        }
        .sys-status {
            font-family: monospace; font-size: 12px; color: var(--neon); margin-top: 5px;
            min-height: 15px;
        }

        /* --- TURBO GAUGE --- */
        .gauge-container {
            position: relative; width: 180px; height: 180px; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
        }
        .gauge-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 4px solid #222; border-top-color: var(--neon);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gauge-inner {
            width: 140px; height: 140px; background: radial-gradient(circle, #222 0%, #000 100%);
            border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.8); z-index: 2;
        }
        .hz-val { font-size: 42px; font-weight: 900; color: #fff; line-height: 1; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .hz-label { font-size: 12px; color: var(--text-muted); font-weight: 600; }
        
        /* Animation States */
        .gauge-container.active .gauge-ring { animation: spin 1s infinite linear; border-top-color: var(--neon); border-right-color: var(--neon); }
        .gauge-container.active .hz-val { color: var(--neon); text-shadow: 0 0 15px var(--neon-glow); }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- CONTROLS --- */
        .panel {
            background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 16px; padding: 20px;
        }

        .btn-main {
            width: 100%; background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid #333; color: #fff; height: 60px; border-radius: 12px;
            font-family: 'Exo 2', sans-serif; font-size: 16px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.2s; position: relative; overflow: hidden;
            margin-bottom: 15px;
        }
        .btn-main::after {
            content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 4px; background: #333; transition: 0.2s;
        }
        .btn-main:hover { border-color: var(--neon); box-shadow: 0 0 15px rgba(57, 255, 20, 0.1); }
        .btn-main:hover::after { background: var(--neon); }
        
        .btn-main.active { border-color: var(--neon); background: rgba(57, 255, 20, 0.05); }
        .btn-main.active::after { background: var(--neon); width: 100%; opacity: 0.1; }
        .btn-main svg { width: 20px; height: 20px; fill: #888; transition: 0.2s; }
        .btn-main:hover svg, .btn-main.active svg { fill: var(--neon); }

        /* --- MANUAL SLIDER --- */
        .slider-box { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        input[type=range] { flex-grow: 1; height: 6px; background: #333; border-radius: 3px; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 10px rgba(255,255,255,0.5); margin-top: -7px; cursor: grab;
        }

        /* --- AD SPACE (Important for AdSense) --- */
        .ad-slot {
            width: 100%; height: 100px; background: #0a0a0a; border: 1px dashed #333;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: #444; font-size: 12px; margin-top: 10px;
        }

        /* --- TRUST BADGES --- */
        .trust-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; opacity: 0.7; }
        .trust-item { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #888; }
        .trust-item svg { width: 14px; height: 14px; fill: var(--neon); }

        footer { margin-top: 40px; text-align: center; font-size: 11px; color: #444; }
        footer a { color: #666; text-decoration: none; margin: 0 8px; }
        
        /* --- COOKIE BANNER --- */
        #cookie-banner {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(17, 17, 17, 0.95); padding: 15px 30px; border-radius: 50px; 
            border: 1px solid var(--neon); box-shadow: 0 0 30px rgba(0,0,0,0.9); 
            z-index: 1000; text-align: center; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div class="grid-bg"></div>

<div class="shell">
    <header>
        <div class="logo-box">
            <svg class="logo-icon" viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9-4.5 0-9-5-9-13 0 8-4.5 13-9 13 0 4.97 4.03 9 9 9zM12 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
            <h1>SPEAKER CLEANER<span class="badge-pro">PRO</span></h1>
        </div>
        <div class="sys-status" id="type-text">System Initialized...</div>
    </header>

    <div class="gauge-container" id="gauge">
        <div class="gauge-ring"></div>
        <div class="gauge-inner">
            <div class="hz-val" id="hz-display">000</div>
            <div class="hz-label">FREQUENCY (Hz)</div>
        </div>
    </div>

    <div class="panel">
        <button class="btn-main" id="btn-water" onclick="toggleMode('water')">
            <svg viewBox="0 0 24 24"><path d="M12 22c4.97 0 9-4.03 9-9-4.5 0-9-5-9-13 0 8-4.5 13-9 13 0 4.97 4.03 9 9 9z"/></svg>
            Start Liquid Ejection
        </button>
        
        <button class="btn-main" id="btn-dust" onclick="toggleMode('dust')">
            <svg viewBox="0 0 24 24"><path d="M15 13l-3 3-3-3 1.41-1.41L12 13.17l1.59-1.58L15 13M4 12v-2h16v2H4z"/></svg>
            Start Dust Purge Cycle
        </button>

        <div style="margin-top: 25px; border-top: 1px solid #222; padding-top: 15px;">
            <div style="font-size: 11px; text-transform: uppercase; color: #666; margin-bottom: 10px;">Manual Calibration</div>
            <div class="slider-box">
                <input type="range" id="freq-slider" min="100" max="10000" value="165">
                <button class="btn-main" id="btn-manual" style="width: auto; height: 40px; margin:0;" onclick="toggleMode('manual')">TEST</button>
            </div>
        </div>
    </div>

    <div class="ad-slot">
        <span style="opacity: 0.5;">Advertisement Space</span>
    </div>

    <div class="trust-row">
        <div class="trust-item"><svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg> Hardware Safe</div>
        <div class="trust-item"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg> 100% Free</div>
    </div>

    <footer>
        <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a> • <a href="contact.html">Contact</a>
        <br><br>© 2026 WaterInMySpeaker.com
    </footer>
</div>

<div id="cookie-banner">
    <span style="color: #ccc; font-size: 13px; margin-right: 15px;">We use cookies to enhance system performance.</span>
    <button onclick="acceptCookies()" style="background: var(--neon); color: black; border: none; padding: 8px 20px; border-radius: 20px; font-weight: 800; cursor: pointer;">OK</button>
</div>

<script>
    // --- COOKIE LOGIC ---
    if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-banner').style.display = 'block';
    }
    function acceptCookies() {
        localStorage.setItem('cookiesAccepted', 'true');
        document.getElementById('cookie-banner').style.display = 'none';
    }

    // --- TYPING EFFECT ---
    const statusText = document.getElementById('type-text');
    const messages = ["System Ready.", "Acoustic Drivers Online.", "Waiting for Input..."];
    let msgIndex = 0;
    
    function typeWriter(text, i, fnCallback) {
        if (i < (text.length)) {
            statusText.innerHTML = text.substring(0, i+1) + '<span aria-hidden="true"></span>';
            setTimeout(function() { typeWriter(text, i + 1, fnCallback) }, 50);
        } else if (typeof fnCallback == 'function') {
            setTimeout(fnCallback, 2000);
        }
    }
    function startTextLoop() {
        typeWriter(messages[msgIndex], 0, function(){
            msgIndex = (msgIndex + 1) % messages.length;
            startTextLoop();
        });
    }
    startTextLoop();

    // --- AUDIO ENGINE ---
    let audioCtx;
    let oscillator;
    let gainNode;
    let isPlaying = false;
    let currentMode = null; 
    let dustInterval;

    const gauge = document.getElementById('gauge');
    const hzDisplay = document.getElementById('hz-display');

    async function initAudio() {
        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            await audioCtx.resume();
        }
    }

    function stopSound() {
        if (oscillator) { try { oscillator.stop(); oscillator.disconnect(); } catch(e) {} oscillator = null; }
        if (dustInterval) clearInterval(dustInterval);
        
        isPlaying = false;
        currentMode = null;
        gauge.classList.remove('active');
        hzDisplay.innerText = "000";
        statusText.innerText = "System Standby.";
        
        document.querySelectorAll('.btn-main').forEach(b => b.classList.remove('active'));
    }

    function playOscillator(freq, type) {
        oscillator = audioCtx.createOscillator();
        gainNode = audioCtx.createGain();
        oscillator.type = type;
        oscillator.frequency.value = freq;
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        gainNode.gain.setValueAtTime(0.01, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(1, audioCtx.currentTime + 0.1);
        oscillator.start();
        
        hzDisplay.innerText = freq;
    }

    async function toggleMode(mode) {
        await initAudio();
        
        if (isPlaying && currentMode === mode) {
            stopSound();
            return;
        }
        stopSound();
        isPlaying = true;
        currentMode = mode;
        gauge.classList.add('active');
        
        // UI Update
        if (mode === 'water') {
            document.getElementById('btn-water').classList.add('active');
            statusText.innerText = "Ejecting Liquid...";
            playOscillator(165, 'sawtooth');
        } 
        else if (mode === 'dust') {
            document.getElementById('btn-dust').classList.add('active');
            statusText.innerText = "Purging Dust...";
            let high = true;
            const cycle = () => {
                if (oscillator) { try{oscillator.stop();}catch(e){} }
                playOscillator(high ? 12000 : 8000, 'square');
                high = !high;
            };
            cycle();
            dustInterval = setInterval(cycle, 500);
        }
        else if (mode === 'manual') {
            document.getElementById('btn-manual').classList.add('active');
            statusText.innerText = "Manual Tone Active.";
            const val = document.getElementById('freq-slider').value;
            playOscillator(val, 'sine');
        }
    }

    document.getElementById('freq-slider').addEventListener('input', (e) => {
        const val = e.target.value;
        hzDisplay.innerText = val;
        if (isPlaying && currentMode === 'manual' && oscillator) {
            oscillator.frequency.setValueAtTime(val, audioCtx.currentTime);
        }
    });

</script>
</body>
