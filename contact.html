    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --accent: #ff003c;
            --accent-glow: rgba(255, 0, 60, 0.5);
            --text-main: #ffffff;
            --border: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .space-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(255, 0, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center top;
            transform: perspective(500px) rotateX(20deg) scale(1.5);
            opacity: 0.2; z-index: -1; pointer-events: none;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
        }

        .shell { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 25px; z-index: 1; }

        .top-nav {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 15px; margin-bottom: 20px;
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; z-index: 10; position: relative;
        }
        .top-nav a { color: #888; text-decoration: none; transition: 0.2s; padding-bottom: 2px; border-bottom: 2px solid transparent; }
        .top-nav a:hover, .top-nav a.active { color: var(--accent); border-bottom-color: var(--accent); }

        header { text-align: center; margin-bottom: 30px; text-transform: uppercase; }
        .logo-box { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }
        .logo-icon { width: 32px; height: 32px; fill: var(--accent); filter: drop-shadow(0 0 10px var(--accent)); }
        h1 { font-size: 28px; font-weight: 900; color: #fff; margin: 0; letter-spacing: 2px; }
        .badge-pro { background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 2px; margin-left: 5px; letter-spacing: 1px; }
        .page-title { font-size: 20px; font-weight: 900; color: var(--accent); letter-spacing: 1px; margin-bottom: 10px; }

        .article-panel {
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--border);
            border-radius: 12px; padding: 35px; backdrop-filter: blur(10px);
            position: relative; overflow: hidden; margin-bottom: 20px;
        }
        .article-panel::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); }
        
        .contact-info { margin-bottom: 30px; text-align: center; }
        .contact-info p { color: #aaa; margin-bottom: 10px; }
        .contact-info a { color: var(--accent); font-weight: 700; text-decoration: none; font-size: 18px; }

        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-size: 12px; font-weight: 700; text-transform: uppercase; color: #666; letter-spacing: 1px; }
        input, textarea {
            background: #050505; border: 1px solid #222; color: #fff; padding: 12px;
            border-radius: 6px; font-family: 'Exo 2', sans-serif; outline: none; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent); }
        
        .btn-submit {
            background: var(--accent); color: #fff; border: none; padding: 15px;
            font-size: 14px; font-weight: 900; text-transform: uppercase; cursor: pointer;
            border-radius: 6px; letter-spacing: 1px; transition: 0.3s; box-shadow: 0 0 15px var(--accent-glow);
            margin-top: 10px;
        }
        .btn-submit:hover { background: #fff; color: var(--accent); box-shadow: 0 0 25px var(--accent); }

        footer { margin-top: 40px; text-align: center; font-size: 10px; color: #444; padding-bottom: 30px; border-top: 1px solid #222; padding-top: 20px; width: 100%; }
        footer a { color: #666; text-decoration: none; margin: 0 10px; transition: color 0.2s; }
        footer a:hover { color: var(--accent); }
        .don-sig { display: block; margin-top: 15px; font-weight: 900; color: #333; text-transform: uppercase; letter-spacing: 2px; font-size: 9px; }
